<div class="card my-4">
  <div class="card-body m-2">
    <div class="row">
      <h4 class="card-title">{{ job.title }}</h4>
    </div>
    <div class="card-subtitle mb-2 text-muted">Budget: {{ job.budget }} token(s)</div>
    <div class="card-text mb-2">{{ job.description }}</div>
    <a href="{% url 'app:job_status' job.id %}" class="btn btn-primary col-2">View status</a>
  </div>
</div>

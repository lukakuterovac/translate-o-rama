{% extends 'app/base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center">Sign up</h2>
      <form method="post" accept-charset="utf-8">
        {% csrf_token %}
        
        {% include 'includes/bs4_form.html' with form=form %}
        
        <div class="row mt-4 text-center">
          <div class="col-md-12 ms-2">
            <input type="submit" value="Sign up" class="btn btn-primary px-4 py-2">
            <a href="{% url 'home_path' %}" class="btn btn-default px-4 py-2">Cancel</a>
          </div>
        </div>
        
      </form>
    </div>
  </div>
</div>        
{% endblock content %}

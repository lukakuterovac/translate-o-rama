    <h4 class="my-2">Description: {{ job.description }}</h4>
    <div class="row mt-5">
      <h5 class="col-6"><b>Text</b></h5>
      <h5 class="col-6"><b>Translation</b></h5>

      <h5 class="col-6">{{ job.text }}</h5>
      <h5 class="col-6">{{ job.translation }}</h5>
    </div>
  </div>
{% endblock %}

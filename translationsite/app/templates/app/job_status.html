{% extends 'app/base.html' %}
{% block content %}
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <meta charset="UTF-8">
      <title>Rating</title>
  </head>
  <body>
    <style>
      .rating-list li {
        float: right;
        color: #ddd;
        padding: 10px 5px;
      }

      .rating-list li:hover,
      .rating-list li:hover ~ li {
        color: orange;
      }

      .rating-list {
        display: inline-block;
        list-style: none;
      }
      .checked {
          color: orange;
      }
    </style>
    <div class="mx-2">
      <h4>{{ job.title }}
        {% if job.is_assigned %}
          {% if job.is_completed %}
            <div class="badge bg-success">Completed</div>
          {% else %}
            <div class="badge bg-primary">Assigned</div>
          {% endif %}
        {% else %}
          <div class="badge bg-secondary">Unassigned</div>
        {% endif %}
      </h4>
      <div class="mb-2 text-muted">Budget: {{ job.budget }} token(s)</div>
      <div class="">{{ job.description }}</div>
      <ul class="btn btn-light list-inline rating-list">
        <a href="{% url 'app:job_rating' job.id 5 %}"><li>
            <i class="fa fa-star {% if rating > 4 %} checked {% endif %}" title="Rate 5"></i></li></a>
        <a href="{% url 'app:job_rating' job.id 4 %}"><li>
            <i class="fa fa-star {% if rating > 3 %} checked {% endif %}" title="Rate 4"></i></li></a>
        <a href="{% url 'app:job_rating' job.id 3 %}"><li>
            <i class="fa fa-star {% if rating > 2 %} checked {% endif %}" title="Rate 3"></i></li></a>
        <a href="{% url 'app:job_rating' job.id 2 %}"><li>
            <i class="fa fa-star {% if rating > 1 %} checked {% endif %}" title="Rate 2"></i></li></a>
        <a href="{% url 'app:job_rating' job.id 1 %}"><li>
            <i class="fa fa-star {% if rating > 0 %} checked {% endif %}" title="Rate 1"></i></li></a>
      </ul>
      <a href="{% url 'app:dashboard' %}" class="btn btn-secondary col-2 mt-4">Back</a>
    </div>
  </body>
{% endblock content %}

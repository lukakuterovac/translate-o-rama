{% extends 'app/base.html' %}
{% block content %}
 
    <h1 class="text-center">User profile</h1>

    <p>Username: {{ user.username }}</p>

    <p>Email address: {{ user.email }}</p>

    <p>Accepted jobs:</p>

    <p>Completed jobs:</p>

    <div>
        <form action="{% url 'app:new_email' %}" method="post">
            {% csrf_token %}
             <p>
                 <label for="change_email">Change email:</label></p><br>
                 <input type="text" name="email" id="change_email" value="">
             </p>
            
             <input type="submit" value="Change your email">
         </form>  
    </div>
    <div>
        {% block password_new %}
            {% include 'app/password_change.html' with form=form %}
        {% endblock%}
    </div>

{% endblock %}

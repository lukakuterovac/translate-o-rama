{% extends 'app/base.html' %}

{% block content %}

        {% for job in jobs %}
          {% include 'includes/unassigned_jobs.html' with job=job %}

            No jobs posted.
          </div>
        {% endfor %}
      </div>
   
{% endblock content %}

{% extends 'app/base.html' %}
{% block content %}
<form action="{% url 'app:post_job' %}" method="post">
    <div class="form-group">
    {% csrf_token %}
    
    <div class="mb-4">
        {% for job in jobs %}
          {% include 'includes/unassigned_jobs.html' with job=job %}
        {% empty %}
          <div class="row">
            No jobs posted.
          </div>
        {% endfor %}
      </div>
    </div>
</form>
{% endblock content %}
